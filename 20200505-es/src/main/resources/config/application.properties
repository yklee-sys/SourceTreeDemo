server.port=8081
server.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/scott?useSSL=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.aaa.yk.es.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#配置es的ip地址
spring.elasticsearch.ip=192.168.175.144
#配置es的端口号（是9300，java连接es的端口号）
spring.elasticsearch.port=9300
#配置es的集群名称
spring.elasticsearch.clusterName=my-cluster
#配置es的节点名称
spring.elasticsearch.nodeName=node-1
#配置es的线程池
spring.elasticsearch.pool=5

